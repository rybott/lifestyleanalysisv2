{% extends "base/base.html" %}
{% load static %}


{% block template %}

<style>

    /* Form container */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    
    /* Flexbox for the form elements */
    form {
        display: flex;
        align-items: center;
        gap: 20px; /* Adds spacing between form elements */
    }
    
    /* Form group for each element */
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
    }
    
    .form-group label {
        font-weight: bold;
        font-size: 14px;
        color: #333;
    }
    
    .form-group input[type="date"],
    .form-group input[type="checkbox"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    
    /* Style the checkbox more clearly */
    input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin-top: 8px;
    }
    
    /* Submit button */
    .submit-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
        background-color: #0056b3;
    }
    
    /* Flex styling for the form to be horizontal */
    form .form-group {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    
    form .form-group label {
        margin-right: 10px;
    }
    
    /* Add some responsive behavior */
    @media (max-width: 768px) {
        form {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
    }
    
</style>



<form id="filter-form" method="GET">
    <label for="category-name">Category Name:</label>
    <select id="category-name" name="Category_name">
        <option value="">All Categories</option>
        <!-- Options will be populated dynamically -->
    </select>

    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" name="start_date">

    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" name="end_date">

    <label for="exlude_nocount">Exclude "Do No Count"</label>
    <input type="checkbox" id="exlude-nocount" name="exlude_nocount">

    <button type="submit">Filter</button>
</form>

<script>
    // Fetch category names and populate the drop-down
    fetch('/finance/api/category_names')
        .then(response => response.json())
        .then(data => {
            const categorySelect = document.getElementById('category-name');
            
            // Populate dropdown options with category names
            data.forEach(category => {
                const option = document.createElement('option');
                option.value = category;  // Option value is the category name
                option.text = category;   // Option label is the category name
                categorySelect.add(option);
            });
        });
</script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


{% endblock %}
