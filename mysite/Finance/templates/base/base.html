{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="flex_wrapper">
        <div class="sidebar_buffer">
        </div>
        <div class="template_content">
                {% block template %}
                {% endblock %}
        </div>
        <div class="sidebar">
            <div class ="sidebar_child_logo">
                <div><img src="{% static 'Assets\IMG_7070_transparent.png' %}" class="logo" id="Logo" alt="Logo"></div>
            </div>
            <div class ="sidebar_child_menu">
                <ul class="menu_text" id="open_menu">
                    <li ><a href="#"><img src="{% static 'Assets\SVG\dashboard2.svg' %}" class="icon"> <b>Dashboard</b></a></li>
                    <li><a href="#"><img src="{% static 'Assets\SVG\health.svg' %}" class="icon"> <b>Health</b></a></li>
                    <li><a href="#"><img src="{% static 'Assets\SVG\finance.svg' %}" class="icon"> <b>Finance</b></a></li>
                    <li><a href="#"><img src="{% static 'Assets\SVG\todo.svg' %}" class="icon"><b>TodoLists</b></a></li>
                    <li><a href="#"><img src="{% static 'Assets\SVG\calender.svg' %}" class="icon"> <b>Calender</b></a></li>
                </ul>
                <ul class="menu" id="close_menu">
                    <li><a href="#"><img src="{% static 'Assets\SVG\dashboard2.svg' %}" class="icon"></a></li>
                    <li><a href="#"><img src="{% static 'Assets\SVG\health.svg' %}" class="icon"></a></li>
                    <li><a href="#"><img src="{% static 'Assets\SVG\finance.svg' %}" class="icon"></a></li>
                    <li><a href="#"><img src="{% static 'Assets\SVG\todo.svg' %}" class="icon"></a></li>
                    <li><a href="#"><img src="{% static 'Assets\SVG\calender.svg' %}" class="icon"></a></li>
                </ul>
            </div>
            <div class ="sidebar_child_button">
                    <button class="toggle-btn-close" id="menu-toggle"><img src = "{% static 'Assets\SVG\openmenu.svg' %}"></button>
                    <button class="toggle-btn-open" id="menu-toggle2"><img src = "{% static 'Assets\SVG\closemenu.svg' %}"></button>
            </div>
        </div>
    </div> 
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script> 
</body>
</html>
